<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa amor ❤️</title>

    <style>
        body{
            background-image: url(IMG-20240317-WA0076~2.jpg);
            background-size: 100%;
        }

        .painel{
            margin: auto;
            background-color: white;
            width: 500px;
            height: 500px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        h1{
            margin-top: -20px;
        }

        #sim{
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -50px;
        }

        #nao{
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: 10px;
        }

        @media (max-width: 900px){

            body{
                display: flex;
                justify-content: center;
                align-items: center;
                background-image: url(IMG-20240317-WA0065.jpg);
                background-size: 100%;
            }

            .painel{
                margin-top: 50px;
                width: 250px;
                height: 250px;
            }

            h1{
                font-size: 17px;
            }

            img{
                width: 150px;
            }

            h2{
                font-size: 17px;
            }

            a{
                margin-left: -15px;
            }
        }

    </style>

</head>
<body>

    <div class="painel">
        <h1> Amor da minha vida, minha princesa....</h1>

        <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="">

        <h2>Você aceita casar comigo???? </h2>
        

        <a href="https://youtu.be/uzSme3PRhZ0?si=YnNmDsYBGZ-AfV1d"><button id="sim" > Sim! </button></a>
        <button onmouseover="fuja()" id="nao"> Não! </button>
        
    </div>

    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";


        }
    </script>



    
</body>
</html>
